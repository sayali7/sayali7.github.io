---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 style="font-size:38px;" class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.tag %} • {{ page.tag }}{% endif %}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <style>
      p {
      text-align: justify;
      }

      .green_left_thought {
        border-left: 5px solid #b7db67;
        margin: 10px;
        margin-left: 20px;
        padding: 0px;
        background-color: #fafcf5;
      }
      .green_left_thought p {

        margin-left: 10px;
        padding: 5px;
      }

  </style>

  <article class="post-content">
    {{ content }}
  </article>

</div>
